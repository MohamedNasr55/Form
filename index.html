<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Templet </title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
     <div class="containar">
      <form action="">
         <h1>CONTACT FORM</h1>
         <div class="main_input">
            <input type="text" name="NAME" placeholder="YOUR NAME" required>
            <input type="email" name="email" placeholder="YOUR EMAIL ADDRESS" required>
            <input class="company_phone" type="text" name="" placeholder="COMPANY" required>
            <input class="company_phone" type="number" name="number" placeholder="PONE" required>
            <textarea  cols="30" rows="10" required>
               YOUR MESSAGE
            </textarea>
            <input class="button" type="submit" name="button" value="SEND MESSAE">
         </div>
         <div class="main_text">
            <h3>YOU CAN FIND US HERE</h3>
            <P>SAMPLE ADDRESS SAMPLE STREET 123/45
               <span>OR ON MAPS</span>
            </P>
            <ul>
               <li>.3(000) 0123 3210</li>
               <li>.3(000) 0123 3210</li>
            </ul>
         </div>
      </form>
      <div class="clear_form"></div>
      
   </div>
    <script src="js/main.js"></script>
</body>
</html>
